<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="calculator">

    <div id="display"></div>

    <div id="buttons">

      <p id="clear">Clear</p>
      <p class="number" id="7">7</p>
      <p class="number" id="8">8</p>
      <p class="number" id="9">9</p>
      <p class="operator"id="divide">/</p>
      <p class="number" id="4">4</p>
      <p class="number" id="5">5</p>
      <p class="number" id="6">6</p>
      <p class="operator" id="multiply">X</p>
      <p class="number" id="1">1</p>
      <p class="number" id="2">2</p>
      <p class="number" id="3">3</p>
      <p class="operator" id="subtract">-</p>
      <p class="number" id="decimal">.</p>
      <p class="number" id="0">0</p>
      <p id="equals">=</p>
      <p class="operator" id="add">+</p>
      
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
